<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview Card | Frontend Mentor</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <section class="card">
        <div class="img__container">
            <div class="overlay">
                <img src="./images/image-equilibrium.jpg" alt="">
            </div>

            <div class="view">
                <img src="/images/icon-view.svg" alt="">
            </div>
        </div>

        <div class="card__body">
            <h1 class="body__title utility--margin">Equilibrium #3429</h1>
            <p class="body__description utility--margin">Our Equilibrium collection promotes balance and calm.</p>

            <div class="stats utility--margin">
                <div class="eth">
                    <img src="/images/icon-ethereum.svg" alt="">
                    <p>0.041 ETH</p>
                </div>

                <div class="days">
                    <img src="/images/icon-clock.svg" alt="">
                    <p>3 days left</p>
                </div>
            </div>
        </div>

        <hr class="utility--margin">

        <footer class="card__footer utility--margin">
            <img src="/images/image-avatar.png" alt="">
            <p>Creation of <a href="">Jules Wyvern</a></p>
        </footer>
    </section>
</body>
</html>
